services:
  api:
    container_name: api
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --reload --proxy-headers --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - database
  database:
    image: postgres:16
    container_name: streamd_db
    ports:
      - 5431:5432
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: streamd
      ORACLE_RO_PASSWORD: "${ORACLE_RO_PASSWORD:?set ORACLE_RO_PASSWORD}"
      APP_RW_PASSWORD: "${APP_RW_PASSWORD:?set APP_RW_PASSWORD}"
      AUTH_RO_PASSWORD: "${AUTH_RO_PASSWORD:?set AUTH_RO_PASSWORD}"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/db/init.sh:/docker-entrypoint-initdb.d/00-init-roles.sh:ro
      - ./app/db/init.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./app/db/grants.sql:/docker-entrypoint-initdb.d/02-grants.sql:ro

volumes:
  pgdata:
